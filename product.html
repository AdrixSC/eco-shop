<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <title>ecommerce</title>
</head>

<body>
    <div class="container">
        <nav class="row menu">
            <div class="col-md-7">
                <div class="ecommerce">
                    <h1>ecommerce</h1>
                    <ul>
                        <li>Shop</li>
                        <li>About</li>
                        <li>Blog</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3">
                <div class="itemsNumber">0 ITEMS $0.00</div>
            </div>
            <div class="col-md-2">
                <a href="#modal" data-toggle="modal"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row boxGeneral">
            <div class="col-md-6">
                <div class="imageProduct">
                    <img src="https://http2.mlstatic.com/suculentas-plantas-plantas-D_NQ_NP_782702-MLM26779236527_022018-F.webp" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="titleProduct">Plantas</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <p>Lugar de origen</p>
                <p>Descripci√≥n</p>
                <div class="priceProduct">$149.99</div>
                <div class="content">
                    <div class="quantity">
                        <button class="minus">+</button>
                        <input class="quantityInner" type="text" value="1" name="quantity">
                        <button class="plus">-</button>
                    </div>
                    <div class="shoProduct">Comprar</div>
                </div>
            </div>
        </div>
    </div>
    <!--MODAL CART-->
    <div id="modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="image">
                        <img src="https://http2.mlstatic.com/suculentas-plantas-plantas-D_NQ_NP_782702-MLM26779236527_022018-F.webp" alt="">
                    </div>
                    <div class="description-modal">
                        <h5 class="modal-title">Plantas</h5>
                        <p>$149.99</p>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <h4>SUBTOTAL $149.99</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">PAYPAL</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</body>

</html>
