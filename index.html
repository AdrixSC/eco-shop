<body>
    <div id="container-menu" class="container d-block">
        <nav class="row menu">
            <div class="col-md-6">
                <div class="ecommerce">
                    <h1><img class="logo" src="assets/images/logo-ecoshop.png" alt="logo"></h1>
                    <ul>
                        <a id="shop"><li>Shop</li></a>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3">
                <div class="itemsNumber">0 ITEMS $0.00</div>
            </div>
            <div class="col-md-2">
                <a id="image-cart"><i class="fas fa-shopping-cart"></i></a>
            </div>
            <div class="col-md-1 search">
                <a id="btn-search"><i class="fas fa-search"></i></a>
                
            </div>
        </nav>
    </div>

    <div id="container-input" class="container d-none">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Busca algún producto" aria-label="Username" aria-describedby="basic-addon1">
            <span id="close-input" class="input-group-text">x</span>
        </div>
    </div>

    <div id="container-card" class="container d-block">
        <div id="container" class="row boxGeneral">

                    <div class="image">

                    </div>
                    <div class="text">Plantas</div>
                    <div class="price">$149.99</div>

                    <div class="buttonShop" id="add-car">Agregar al carrito</div>
                </div>
            </div>
        </div> -->
        </div>
    </div>

    <!--MODAL CART-->
    <div id="modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div id="image">
                        <!-- <img src="" alt=""> -->
                    </div>
                    <div id="description-modal">
                        <!-- <h5 class="modal-title"></h5>
                        <div class="stars">
                            <i class="fas fa-star"></i>                           
                        </div>                         -->
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div id="modal-body">
                    <!-- <p>Lugar de origen</p>
                    <p>Descripción</p>
                    <div class="priceProduct">$149.99</div> -->
                </div>
                <div class="modal-footer">
                    <div class="content mx-auto">
                        <div class="quantity">
                            <button class="minus">+</button>
                            <input class="quantityInner" type="text" value="1" name="quantity">
                            <button class="plus">-</button>
                        </div>
                        <div class="shoProduct">Comprar</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--CART-->
    <div id="container-cart" class="container d-none">
        <div class="row boxGeneral">
            <div class="col-md-6">
                <div class="imageProduct">
                    <img src="https://http2.mlstatic.com/suculentas-plantas-plantas-D_NQ_NP_782702-MLM26779236527_022018-F.webp" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="titleProduct">Plantas</div>
                <div class="priceProduct">Precio Unitario $149.99</div>
                <div class="priceSubtotal">Subtotal $149.99</div>
                <div class="content">
                    <div class="quantity">
                        <button class="minus">+</button>
                        <input class="quantityInner" type="text" value="1" name="quantity">
                        <button class="plus">-</button>
                    </div>
                    <div class="shoProduct">Botón PayPal</div>
                </div>
            </div>
        </div>
    </div>
